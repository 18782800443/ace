osapp_equipment_position:
  android:
    find_type: xpath
    element: "//android.widget.Button[@text='允许']"

osapp_make_sure:
  android:
    find_type: xpath
    element: "//android.widget.Button[@text='确定']"

osapp_display_on_top:
  android:
    find_type: xpath
    element: "//android.widget.ImageView[@content-desc='返回']"

osapp_agree:
  android:
    image: osapp_agree_(1080, 2115).png
    find_type: xpath
    element: "//android.widget.TextView[@text='同意']"

osapp_input_user:
  android:
    find_type: xpath
    element: "//android.widget.EditText[@text='请输入手机号和账号']"

osapp_input_pwd:
  android:
    image: osapp_input_pwd_(1080, 2115).png
    find_type: xpath
    element: "//android.widget.EditText[@text='请输入密码']"

osapp_login:
  android:
    image: osapp_login_(1080, 2115).png
    find_type: xpath
    element: "//android.widget.Button[@text='登录']"

check_the_agreement:
  android:
    find_type: id
    element: com.xxx.xxxx.platform.tst:id/iv_selector

tencent_slider:
  android:
    find_type: xpath
    element: //com.tencent.tbs.core.webkit.WebView/android.webkit.WebView/android.view.View[2]/android.view.View/android.view.View/android.view.View/android.view.View[2]/android.view.View[2]/android.view.View[1]/android.view.View[2]