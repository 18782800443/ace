input_account:
  web:
    find_type: xpath
    element: //input[@placeholder="请输入账号或手机号"]

input_pwd:
  web:
    find_type: xpath
    element: //input[@placeholder="请输入密码"]

login:
  web:
    find_type: xpath
    element: //span[text()="登录"]

slider:
  web:
    frame:
      name: tcaptcha_iframe
      find_type: xpath
      element: //div[@id="tcaptcha_drag_thumb"]
    find_type: xpath
    element: //iframe[@id="tcaptcha_iframe"]

check_login:
  web:
    find_type: xpath
    element: //div[contains(text(), '数据加载失败，请稍后再试')]
